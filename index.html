<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Feed the Monster - A vibrant shape recognition game for children ages 4-5">
  <title>Feed the Monster ğŸ®</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/game.css">
  <link rel="stylesheet" href="styles/ui.css">

  <!-- Howler.js for audio (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loading-content">
      <h1 class="loading-title">Feed the Monster</h1>
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; font-size: 1.2em; color: white;">Loading...</p>
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Scoreboard -->
  <div id="scoreboard">
    <div class="score-section">
      <div class="score-item" id="scoreItem">
        <span class="score-icon">â­</span>
        <span id="scoreValue">0</span>
      </div>
      <div class="score-item" id="roundsItem">
        <span class="score-icon">ğŸ¯</span>
        <span id="roundsValue">0</span>
      </div>
      <div class="score-item streak-item" id="streakItem">
        <span class="score-icon">âš¡</span>
        <span id="streakValue"></span>
      </div>
    </div>
    <div class="controls-section">
      <button id="muteButton" class="game-button" title="Mute/Unmute">ğŸ”Š</button>
      <button id="pauseButton" class="game-button" title="Pause">â¸</button>
    </div>
  </div>

  <!-- Start Screen -->
  <div id="startScreen">
    <div class="start-content">
      <h1 class="game-title">Feed the Monster!</h1>
      <div class="monster-preview" style="font-size: 5em;">ğŸ‘¾</div>
      <button id="startButton" class="start-button">START GAME</button>
      <p style="margin-top: 30px; color: white; font-size: 1.2em; opacity: 0.8;">
        Drag the matching shape to feed the hungry monster!
      </p>
    </div>
  </div>

  <!-- Pause Menu -->
  <div id="pauseMenu" class="hidden">
    <div class="pause-content">
      <h2 class="pause-title">PAUSED</h2>
      <div class="pause-buttons">
        <button id="resumeButton" class="menu-button">Resume</button>
        <button id="restartButton" class="menu-button danger">Restart</button>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div id="errorMessage">
    <h1>Unable to start game</h1>
    <p>Your browser may not support HTML5 Canvas.<br>Please try a modern browser like Chrome, Firefox, or Safari.</p>
  </div>

  <!-- Game Scripts (ES6 Modules) -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
